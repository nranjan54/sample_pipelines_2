resources:
  - name: ssdocker
    type: image
    integration: docker
    pointer:
      sourceName: "library/nginx"
      isPull: true
    seed:
      versionName: latest
 
  - name: ssdocker2
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"
  
  - name: ddc-cluster
    type: cluster
    integration: ddc
    pointer:
      sourceName: "ddc-cluster"


  - name: tri-cluster
    type: cluster
    integration: shubh-triton
    pointer:
      region: "us-east-2"
  
  - name: plv2-dopts1
    type: dockerOptions
    version:
      memory: 256
      # volumesFrom:
      #   - "plv2-manifest5entrypointdopt_0_0_03c3505a-a99b-46a9-8uu6-7f4d2516aee5"
      
  - name: gkecluster
    type: cluster
    integration: shubh-gce
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
  
  - name: scale
    type: replicas
    version:
      count: 5
